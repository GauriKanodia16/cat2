<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   

    <!-- Title Page-->
    <title>fest registration form</title>

   
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <h2 style="text-align: center;">CHRIST (Deemed to be University) </h2>
                <div class="card-body">
                    <h2 class="title" style="text-align: center;">GATEWAYS 2022</h2>
                    <h1 class="title" style="text-align: center;">TECHNOVID</h1>
                <form id="myForm" method="POST">
                        <h4 style="font-family:verdana"> Personal Details : </h4>
                        <p>&nbsp; &nbsp;</p>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Name</label>
                                    <input class="input--style-4" type="text" name="name" 
                                    oninput="this.value = this.value.replace(/[^a-zA-Z.]/g, '').replace(/(\..*)\./g, '$1');"
                                    required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">College/University</label>
                                    <input class="input--style-4" type="text" name="college_name"
                                    oninput="this.value = this.value.replace(/[^a-zA-Z.]/g, '').replace(/(\..*)\./g, '$1');"
                                    required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Branch</label>
                                    <input class="input--style-4" type="text" name="branch"
                                    oninput="this.value = this.value.replace(/[^a-zA-Z.]/g, '').replace(/(\..*)\./g, '$1');"
                                    required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">State</label>
                                    <input class="input--style-4" type="text" name="state"
                                    oninput="this.value = this.value.replace(/[^a-zA-Z.]/g).replace(/(\..*)\./g, '$1');"
                                    required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Address</label>
                                    <input class="input--style-4" type="text" name="add"
                                    required>
                                </div>
                            </div>

                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Age</label>
                                <input class="input--style-4" type="number" min="16" name="age"
                                required>
                            </div>
                        </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="text" name="email" id="email"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9._%+-]+.[christuniversity.in]"                                   
                                    title="please use your university mail id"
                                    required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone" id="phone"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                    pattern="[1-9]{1}[0-9]{9}"
                                    minlength="10"
                                    title="EXTRA or SPECIAL CHARACTERS  DETECTED"
                                    required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Username</label>
                                    <input class="input--style-4" type="text" style="text-transform: capitalize;" name="username" id="username"
                                    required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" name="Pass" id="password"
                                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[$&+,:;=?@#|'.^*()%!-])(?=.*[0-9]).{8,12}"
                                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                                    required>

                                </div>
                            </div>
                            <div id="message">

                                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                <p id="number" class="invalid">A <b>number</b></p>
                                <p id="special" class="invalid">A <b>special character</b></p>
                                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                                
                              </div>
                           
                        </div>

                       

                       <div class="row row-space p-t-15">
                       
                           <div class ="col-2m-r-45 ">
                            <button class="btn btn--radius-2 btn--blue" type="submit" onclick="addCookie()" > Submit</button>
                           </div>                     

                           <div class ="col-2">                               
                            <button class="btn btn--radius-2 btn--blue" type="reset" onclick="myFunction()">Reset</button>                            
                           </div>
                         

                           <div class ="col-2m-r-45 ">
                            <a href="/participants.html">
                             <button class="btn btn--radius-2 btn--blue"> check participants</button>   
                            </a>                        
                        </div>
                           
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

   

    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script src="js/pass.js"></script>
    <script src="js/cookies.js"></script>
   

    <script>
        function myFunction() {
          document.getElementById("myForm").reset();
        }
    </script>

  

</body>

</html>
<!-- end document-->
